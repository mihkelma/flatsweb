<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:if="${info}" th:text=${info}></div>
<div th:if="${error}" th:text="${error}"></div>
<form autocomplete="off" action="#" th:action="@{/register}" th:object="${user}" method="post">
    First name : <input type="text" th:field="*{firstName}" name="firstName"/> <br/><br/>
    Last name : <input type="text" th:field="*{lastName}" name="lastName"/> <br/><br/>
    Email : <input type="text" th:field="*{username}" name="username"/> <br/><br/>
    Password: <input type="password" th:field="*{password}" name="password"/> <br/><br/>
    <input type="submit" value="Register"/>
</form>
Konto juba olemas? <a href="/login">Logi sisse</a>

</body>
</html>
