    <!-- CSS -->
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <style type="text/css">
        body, table, input, button {
            font-family: 'Roboto', sans-serif;
            font-size: 14px;
        }
        body {
            background-color: #f5f5f5;
        }
        h3 {
            margin: 0;
            font-weight: bold;
            font-size: 14px;
            color: #000;
        }
        .center {
            text-align: center;
        }
        .w100 {
            width: 100%;
        }
        .w80 {
            width: 80%;
            border: 0;
            margin: 0 auto;
            padding: 0;
        }
        .w50 {
            width: 50%;
        }
        .box20 {
            width: 25%;
            margin: 10px;
            padding: 12px;
            float: left;
            background: #FAFBFC;
            border: 1px solid #FAFBFC;
        }
        .mt10 {
            margin: 30px 0;
        }
        .floatl {
            float: left;
        }
        .clrfix {
            clear: both;
        }
        .txt-bold {
            font-weight: bold;
            padding-left: 15px;
        }
        .txt-label {
            color: #c3c3c3;
            display: block;
            padding-left: 15px;
        }
        .form-signin {
            margin: 0 auto 100px;
            background-color: #FFF;
            position: relative;
            max-width: 360px;
            text-align: center;
            padding: 45px;
            border-radius: 8px;
        }

        .form-signin input {
            font-family: "Roboto", sans-serif;
            width: 100%;
            margin: 15px 0 0;
            padding: 15px;
            outline: 0;
            box-sizing: border-box;
            font-size: 14px;
            border-radius: 3px;
            border: 1px solid #FAFBFC;
        }
        .border-red {
            border: 1px solid #FF6245 !important;
        }
        .border-gray {
            border: 1px solid #c3c3c3 !important;
        }
        .border-dot {
            border: 1px dashed #c3c3c3;
        }
        .form-signin button {
            text-transform: uppercase;
            outline: 0;
            width: 100%;
            border: 1px solid #3ED291;
            border-radius: 3px;
            margin-top: 15px;
            padding: 15px;
            color: #FFFFFF;
            background-color: #3ED291; // rohekas
        background-color: #3495FA; //erksam sinine
        background-color: #2E7CF8; //tumedam sinine
        background-color: #99EBEC; //pastelsem roheline
        background-color: #2BD9DB; //erksam roheline
        font-size: 14px;
            -webkit-transition: all 0.3 ease;
            transition: all 0.3 ease;
            cursor: pointer;
        }
        .error {
            margin: 15px 0;
            outline: 0;
            padding: 2px 0;
            width: 100%;
            font-weight: bold;
            color: #D2765D;
            color: #368E91;
            color: #D2171A;
            color: #FF6245;
        }
        .info {
            margin: 15px 0;
            outline: 0;
            padding: 2px 0;
            width: 100%;
            font-weight: bold;
            color: #3ED291;
        }
