# PostgreSQL connection properties
postgresql.driver=org.postgresql.Driver
postgresql.jdbcUrl=jdbc:postgresql://localhost:5432/flatsweb
postgresql.username=flatswebuser
postgresql.password=flatswebuser123

# Hibernate properties
hibernate.show_sql=true
hibernate.hbm2ddl.auto=validate


#C3P0 properties
#More info - https://memorynotfound.com/hibernate-c3p0-connection-pooling-configuration/
hibernate.c3p0.min_size=5
hibernate.c3p0.max_size=20
hibernate.c3p0.acquire_increment=1
hibernate.c3p0.timeout=1800
hibernate.c3p0.max_statements=150